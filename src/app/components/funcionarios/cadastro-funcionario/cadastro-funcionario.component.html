<form class="dialog">
  <span class="title">{{mudarTitulo ? 'Editar Funcionário' : 'Cadastrar'}}</span>
  <div class="orgField">
    <mat-form-field appearance="fill">
  <mat-label>E-mail</mat-label>
  <input matInput required="true" name="email" [(ngModel)]="funcionario.email">
</mat-form-field>
 <mat-form-field appearance="fill">
  <mat-label>Senha</mat-label>
  <input matInput type="text" required="true" name="senha" [(ngModel)]="funcionario.senha">
</mat-form-field>

  </div>
  <div class="orgField">
     <mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput required="true" name="nome" [(ngModel)]="funcionario.nome">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Usuário</mat-label>
  <input matInput required="true" name="usuario" [(ngModel)]="funcionario.usuario">
</mat-form-field>

  </div>

  <div class="orgField">

<mat-form-field appearance="fill">
  <mat-label>Prioridade</mat-label>
  <mat-select required="true" name="prioridade" [(ngModel)]="funcionario.prioridade">
    <mat-option value="0">Administrador</mat-option>
    <mat-option value="1">Funcionário</mat-option>
  </mat-select>
</mat-form-field>
  </div>
<div class="orgField">
  <button class="button-cadastrar" (click)="submitForm()">Salvar</button>
</div>


</form>
