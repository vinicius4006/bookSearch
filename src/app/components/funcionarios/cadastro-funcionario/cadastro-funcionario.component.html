<form class="dialog">
  <span class="title">{{mudarTitulo ? 'Editar Funcionário' : 'Cadastrar'}}</span>
  <div class="orgField">
    <mat-form-field appearance="fill">
  <mat-label>E-mail</mat-label>
  <input matInput required="true" name="email" [(ngModel)]="funcionario.email">
</mat-form-field>
 <mat-form-field appearance="fill">
  <mat-label>Senha</mat-label>
  <input matInput type="password" required="true" name="senha" [(ngModel)]="funcionario.senha">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Telefone</mat-label>
  <input matInput required="true" name="tel" [(ngModel)]="funcionario.telefone">
</mat-form-field>
  </div>
  <div class="orgField">
     <mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput required="true" name="nome" [(ngModel)]="funcionario.nome">
</mat-form-field>



  <mat-form-field appearance="fill">
  <mat-label>CPF</mat-label>
  <input matInput required="true" name="cpf" [(ngModel)]="funcionario.cpf">
</mat-form-field>
  </div>

  <div class="orgField">
    <mat-form-field appearance="fill">
  <mat-label>Endereço</mat-label>
  <textarea matInput required="true" name="endereco" [(ngModel)]="funcionario.endereco"></textarea>
</mat-form-field >
<mat-form-field appearance="fill">
  <mat-label>Prioridade</mat-label>
  <mat-select required="true" name="prioridade" [(ngModel)]="funcionario.prioridade">
    <mat-option value="0">Administrador</mat-option>
    <mat-option value="1">Funcionário</mat-option>
  </mat-select>
</mat-form-field>
  </div>
<div class="orgField">
  <button class="button-cadastrar" (click)="submitForm()">Salvar</button>
</div>


</form>
